<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Landing-page-couch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <header>
      <div class="left-header">
        <div class="logo">
          <p>
            DEC
          </p>
          <p>
            OR.
          </p>
        </div>
        <a class="search" href="#">
          Search
        </a>
      </div>
      <nav>
        <a href="#">Furniture</a>
        <a href="#">Home Decor</a>
        <a href="#">Rugs</a>
        <a href="#">Lighting</a>
      </nav>
      <div class="myAccount">
        <a class="account" href="#">
          My Account
        </a>
        <img
          class="shopping-bag"
          src="./images/Shopping-Bag.png"
          alt="shopping-bag"
        />
      </div>
    </header>
    <div class="main-content">
      <center>
        <h1 class="main-title">Modern Style Sofa</h1>
        <div class="triangle"></div>
        <img
          class="couch"
          src="https://www.pngkey.com/png/full/20-203797_orange-sofa-png-image-orange-sofa-transparent-background.png"
          alt=""
        />
        <img class="shape1" src="./images/Triangle-1.png" alt="shape1" />
        <div class="bg-strips">
          <div class="grey-strip"></div>
          <div class="bottom-strips">
            <div class="light-grey-strip"></div>
            <div class="light-orange-strip"></div>
            <div class="dark-orange-strip"></div>
          </div>
          <img class="shape2" src="./images/Triangle-2.png" alt="shape2" />
          <button id="discover">DISCOVER</button>
        </div>
      </center>
    </div>
    <footer>
      <div class="socials">
        <p>
          FOLLOW US
          <i class="fab fa-facebook-square" style="font-size:15px"></i>
          <i class="fab fa-twitter" style="font-size:15px"></i>
        </p>
        <img class="carousel" src="./images/Carousel.png" alt="carousel" />
      </div>
    </footer>
  </body>
</html>
